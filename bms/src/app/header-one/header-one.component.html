        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<body>
    <div class="row headerContainer">
        <div class="col-md-9 imageAndInput">
            <div class="col-md-2" style="margin-right: 5px;margin-top: 8px;">
                <a href="https://imgbb.com/"><img class="bookmyshowImg"
                        src="https://i.ibb.co/rGbg9yH/bookmyshow-removebg-preview-1.png"
                        alt="bookmyshow-removebg-preview-1" border="0"></a>
            </div>
            <div class="col-md-10 btnAndInput" style="margin-left: 20px;">
                <div class="row">
                    <button class="col-md-1 searchBtn" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                            height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg></button>
                    <input class="inputSearch col-md-8" type="text"
                        placeholder="Search for Movies, Events, Plays, Sports and Activities" name="search">

                </div>
            </div>

        </div>
        <div class="col-md-3 rightDivlbh">
            <select class="location">
                <option value="hyderabad">hyderabad</option>
                <option value="bangalore">bangalore</option>
                <option value="chennai">chennai</option>
                <option value="delhi">delhi</option>
            </select>

            <!-- Button trigger modal -->
            <div class="container">
                <!-- Trigger the modal with a button -->
                <button type="button" class="signInBtn" data-toggle="modal" data-target="#myModal">Sign
                    In</button>

                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog" style="display:flex; flex-direction:column; justify-content: center;">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header"
                                style="display: flex ; flex-direction: row; justify-content: center;">
                                <h4 class="modal-title">Get Started</h4>
                            </div>
                            <div class="modal-body"
                                style="display: flex;flex-direction: column; justify-content: center;">
                                <div class="popupiconAndText">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                        fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                                        <path
                                            d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                                    </svg>
                                    <p>Continue with Google</p>
                                </div>
                                <div class="popupiconAndText">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                        fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                                        <path
                                            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
                                    </svg>
                                    <p>Continue with Email</p>
                                </div>
                                <div class="popupiconAndText">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                        fill="currentColor" class="bi bi-apple" viewBox="0 0 16 16">
                                        <path
                                            d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282Z" />
                                        <path
                                            d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282Z" />
                                    </svg>
                                    <p>Continue with Apple</p>
                                </div>
                                <div style="text-align: center;">
                                    <span>OR</span>
                                    <div>
                                        <img src="https://in.bmscdn.com/webin/common/icons/indianflag.svg"/>
                                        +91
                                        <input type="number" style="border-top-style: none;border-right-style: none;border-left-style: none;" placeholder="Continue with mobile number">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <span style="margin-right:90px;">I agree to <a style="text-decoration: underline;">Terms and conditions </a> & <a style="text-decoration: underline;">Privacy policies</a></span>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

            
            <div>
                <svg class="svgham" xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                    class="bi bi-list" viewBox="0 0 20 20">
                    <path class="hamberger" fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                </svg>
            </div>
        </div>
    </div>
